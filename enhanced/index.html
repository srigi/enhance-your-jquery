<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>YQL search</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
</head>
<body>

	<!-- Topbar
	================================================== -->
	<div class="topbar" data-scrollspy="scrollspy" >
		<div class="topbar-inner">
			<div class="container">
				<a class="brand" href="#">YQL search</a>
				<ul class="nav">
					<li><a href="#about">About</a></li>
				</ul>
				<form id="searchForm">
					<input type="text" name="q" placeholder="search by YQL">
					<input type="submit">
				</form>
				<ul class="nav secondary-nav">
					<li class="dropdown open">
						<a class="dropdown-toggle" href="#">Log:</a>
						<ul id="searchLogger" class="log dropdown-menu">
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</div>



	<div id="content" class="container">

		<ul id="searchResults">
		</ul>

	</div><!-- /container -->



	<footer class="footer">
		<div class="container">
			<p class="pull-right"><a href="#">Back to top</a></p>
			<p>
				Designed and built with all the love in the world <a href="http://twitter.com/twitter" target="_blank">@twitter</a> by <a href="http://twitter.com/mdo" target="_blank">@mdo</a> and <a href="http://twitter.com/fat" target="_blank">@fat</a>.<br />
				Code licensed under the <a href="http://www.apache.org/licenses/LICENSE-2.0" target="_blank">Apache License v2.0</a>. Documentation licensed under <a href="http://creativecommons.org/licenses/by/3.0/">CC BY 3.0</a>.
			</p>
		</div>
	</footer>

	<script src="js/jquery-1.6.4.min.js"></script>
	<script src="js/jquery.pubsub.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/Lorem/Form/Search.js"></script>
	<script src="js/Lorem/SearchLogger.js"></script>
	<script src="js/Lorem/SearchResults.js"></script>

	<script src="js/Lorem/app.js"></script>

</body>
</html>
